<!DOCTYPE html>
<html>
<head>
  <title>แสดงข้อมูลแบบแบ่งหน้า</title>
  <style>
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
    }

    .search-box {
      margin-top: 20px;
    }
  </style>
  <script>
    var data = []; // ข้อมูลทั้งหมด
    var currentPage = 1; // หน้าปัจจุบัน

    // แบ่งข้อมูลเป็นกลุ่มข้อมูลตามหน้าที่กำหนด
    function paginateData() {
      var startIndex = (currentPage - 1) * 10;
      var endIndex = startIndex + 10;
      var paginatedData = data.slice(startIndex, endIndex);
      displayData(paginatedData);
    }

    // แสดงข้อมูลในหน้าเว็บ
    function displayData(data) {
      var container = document.getElementById("data-container");
      container.innerHTML = "";

      for (var i = 0; i < data.length; i++) {
        var item = document.createElement("div");
        item.innerText = data[i];
        container.appendChild(item);
      }
    }

    // เปลี่ยนหน้า
    function changePage(page) {
      currentPage = page;
      paginateData();
    }

    // ค้นหาข้อมูล
    function search() {
      var searchTerm = document.getElementById("search-input").value;
      var searchIndex = data.indexOf(searchTerm);

      if (searchIndex !== -1) {
        var pageIndex = Math.ceil((searchIndex + 1) / 10);
        changePage(pageIndex);
      }
    }
  </script>
</head>
<body>
  <div id="data-container"></div>

  <div class="pagination">
    <button onclick="changePage(currentPage - 1)">ก่อนหน้า</button>
    <button onclick="changePage(currentPage + 1)">ถัดไป</button>
  </div>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="ค้นหา">
    <button onclick="search()">ค้นหา</button>
  </div>

  <script>
    // ข้อมูลตัวอย่าง (ใส่ข้อมูลที่คุณต้องการแสดงที่นี่)
    data = [
      "ข้อมูล 1",
      "ข้อมูล 2",
      "ข้อมูล 3",
      "ข้อมูล 4",
      "ข้อมูล 5",
      "ข้อมูล 6",
      "ข้อมูล 7",
      "ข้อมูล 8",
      "ข้อมูล 9",
      "ข้อมูล 10",
      "ข้อมูล 11",
      "ข้อมูล 12",
      "ข้อมูล 13",
      "ข้อมูล 14",
      "ข้อมูล 15",
      "ข้อมูล 16",
      "ข้อมูล 17",
      "ข้อมูล 18",
      "ข้อมูล 19",
      "ข้อมูล 20",
      // ... และอื่น ๆ
    ];

    paginateData();
  </script>
</body>
</html>
